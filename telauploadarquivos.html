<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos Comprobatórios</title>
</head>
<body>
    <div style="text-align: center";>
    <br>
    <h1>Upload de Arquivos Comprobatórios</h1>

    <h2>Inserir até dez arquivos somente em PDF ou PNG</h2>

    
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="fileInput">Escolha um arquivo para fazer download</label>
            <br><br>

            <input type="file" id="fileInput" name="file" accept=".pdf,.png" required>
            <br><br>
            <button type="submit">Cancelar</button>

            <button type="submit">Fazer Upload</button>
        </form>
</div>
</body>
</html>
